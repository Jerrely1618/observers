<div class="p-5 h-full flex flex-col">

    <div class="flex-grow overflow-hidden">
        <div class="absolute inset-0 -pl-4 top-48 sm:top-72 p-0 sm:p-5">
            <div class="w-full h-full grid grid-cols-6 gap-0">
                <div class="col-span-1 hidden sm:flex">
            </div>
            <div class="col-span-6 sm:col-span-4 ml-5 h-full">
                <app-landing *ngIf="currentView === 'landing'" class="h-full"></app-landing>
                <app-story *ngIf="currentView === 'story'" class="flex flex-col overflow-y-auto"></app-story>
                <app-footer ></app-footer>
            </div>
            <div class="col-span-1 hidden sm:flex"> 
            </div>
        </div>
        
    </div>
    
    
    
</div>
