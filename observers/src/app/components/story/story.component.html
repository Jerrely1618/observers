<div class="drawer p-5 h-full flex flex-col">
  <input id="my-drawer" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
      <app-navbar (bottomNav)="adjustMainContentPosition($event)" [pageTitle]="'Story'"></app-navbar>
      <div class="flex-grow overflow-hidden">
          <div [style.margin-top.px]="mainContentTop" class="absolute inset-0 -pl-4 p-0 sm:p-5">
              <div class="w-full h-full grid grid-cols-6 gap-0">
                  <div class="col-span-1 hidden sm:flex"></div>
                  <div class="col-span-6 sm:col-span-4 mx-5 h-full">
                    <div *ngIf="story" class="flex flex-col w-full h-full overflow-y-auto px-5 pt-10 bg-base-100 rounded-lg shadow-sm min-h-[75vh]">
                      <h2 class="text-2xl font-semibold text-base-content">{{ story.title }}</h2>
                      <p class="text-sm text-base-content mt-2">
                        Written by <span class="font-medium">{{ story.author }}</span>
                        on <span class="font-medium">{{ story.created_at | date:'mediumDate' }}</span>
                      </p>
                      <div class="flex-grow text-base-content text-base leading-relaxed p-5">
                        <span class=" text-4xl font-bold ml-4">{{ firstLetter }}</span><span>{{ restOfContent }}</span>
                      </div>
                    </div>
                    <app-footer ></app-footer>
                  </div> 
                  <div class="col-span-1 hidden sm:flex"></div>
              </div>
          </div>
      </div>
  </div>
  <div class="drawer-side">
      <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
          <li class=" px-1 sm:px-2">
              <a href="/stories" class="cursor-pointer text-sm sm:text-lg md:text-2xl text-dark ">Stories</a>
          </li>
          <li class=" px-1 sm:px-2">
              <a href="/contact" class="text-sm sm:text-lg md:text-2xl no-underline text-dark hover:text-secondary">Contact</a>
          </li>
      </ul>
  </div>
  
</div>
